name: Manual workflow

on:
  pull_request:
    branches:
      - develop

jobs:
  testing:
    name: Build SDK artifacts

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Assemble Release AARs
        run: ./gradlew assembleRelease
